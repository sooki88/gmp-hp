  <!-- client-container 애니메이션 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabItems = document.querySelectorAll(".tab-item");
      const mainContents = document.querySelectorAll(".client-container");

      let intervals = [];

      // 기존 interval을 정리하는 함수
      function clearIntervals() {
        intervals.forEach((interval) => clearInterval(interval));
        intervals = [];
      }

      // .client-list-wrap 고객사 로고 좌우 무한 이동
      function setupAnimation() {
        clearIntervals();

        // 768px 이하에서는 애니메이션 중지
        if (window.matchMedia("(max-width: 768px)").matches) {
          clearIntervals();
          return;
        }

        const selectedMain = document.querySelector(".client-container.selected");
        if (!selectedMain) return;

        const listsToLeft = selectedMain.querySelectorAll(".move-to-left");
        const listsToRight = selectedMain.querySelectorAll(".move-to-right");

        listsToLeft.forEach((listToLeft) => {
          let currentLeftValue = 0;

          function animationLoopToLeft() {
            const firstItem = listToLeft.querySelector(".client-item:first-child");
            const listWrapLeft = listToLeft.parentElement.getBoundingClientRect().left;
            const rightSideOfFirstItem = firstItem.getBoundingClientRect().right;

            if (rightSideOfFirstItem <= listWrapLeft) {
              listToLeft.appendChild(firstItem);
              currentLeftValue += firstItem.offsetWidth + 16; // 아이템 너비 + gap
            }

            listToLeft.style.transform = `translateX(${currentLeftValue}px)`;
            currentLeftValue -= 1;
          }

          const intervalLeft = setInterval(animationLoopToLeft, 16);
          intervals.push(intervalLeft);
        });

        listsToRight.forEach((listToRight) => {
          let currentRightValue = 0;

          function animationLoopToRight() {
            const lastItem = listToRight.querySelector(".client-item:last-child");
            const listWrapRight = listToRight.parentElement.getBoundingClientRect().right;
            const leftSideOfLastItem = lastItem.getBoundingClientRect().left;

            if (leftSideOfLastItem >= listWrapRight) {
              listToRight.prepend(lastItem);
              currentRightValue -= lastItem.offsetWidth + 16; // 아이템 너비 + gap
            }

            listToRight.style.transform = `translateX(${currentRightValue}px)`;
            currentRightValue += 1;
          }

          const intervalRight = setInterval(animationLoopToRight, 16);
          intervals.push(intervalRight);
        });
      }

      // 탭 클릭 시 해당 li와 main에 selected 변경
      tabItems.forEach((tab, index) => {
        tab.addEventListener("click", () => {
          tabItems.forEach((item) => item.classList.remove("selected"));
          mainContents.forEach((main) => main.classList.remove("selected"));

          tab.classList.add("selected");
          mainContents[index].classList.add("selected");

          setupAnimation(); // 클릭 후 애니메이션 설정
        });
      });

      // 초기 애니메이션 설정
      setupAnimation();

      // 리사이즈 시 애니메이션 재설정
      window.addEventListener("resize", setupAnimation);
    });

  </script>
