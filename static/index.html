<!-- 메인페이지 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>굿모닝페이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="../static/api/assets/favicon.ico"
      rel="icon"
      type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/carousel.css" />
  </head>
  <body>
    <div class="page">
      <!-- 헤더 영억 -->
      <div id="header-area"></div>
      <!-- 캐러셀 영역 -->
      <div id="carousel-area"></div>
      <!-- 커텐츠 영역 -->
      <main>
        <!-- 결제서비스 섹션 -->
        <section class="content-container content1">
          <div class="section-title-arrow content1">
            <h2>
              세상 <strong>모든 결제서비스</strong>를 <br />
              굿모닝페이 하나로!
            </h2>
            <a
              class="page-arrow"
              href=""
              alt="굿모닝페이 결제서비스 자세히 보기 버튼"></a>
          </div>
          <div class="section-img-pay">
            <a class="pay-card" href="">
              OFF-PG
              <div class="pay-card-img off-pg"></div>
            </a>
            <a class="pay-card" href="">
              전자결제
              <div class="pay-card-img elect"></div>
            </a>
            <a class="pay-card" href="">
              수기결제
              <div class="pay-card-img handwrite"></div>
            </a>
            <a class="pay-card" href="">
              정기결제
              <div class="pay-card-img regular"></div>
            </a>
            <a class="pay-card" href="">
              원격결제
              <div class="pay-card-img sns"></div>
            </a>
          </div>
        </section>

        <hr class="line" />

        <!-- 수수료/정산 섹션 -->
        <section class="content-container">
          <div class="section-title-arrow content2">
            <h2>
              결제수수료는 <strong>더 낮게↘</strong><br />
              정산은 <strong>더 빠르게 ↗</strong>
            </h2>
          </div>
          <div class="section-img-charge">
            <img
              class="charge-img1"
              src="./images/charge-credit.png"
              alt="신용카드 수수료" />
            <img
              class="charge-img2"
              src="./images/charge-trans.png"
              alt="계좌이체 수수료" />
            <img
              class="charge-img3"
              src="./images/charge-account.png"
              alt="가상계좌 수수료" />
            <img
              class="charge-img4"
              src="./images/charge-period.png"
              alt="익일정산" />
          </div>
        </section>

        <hr class="line" />
      </main>
    </div>

    <script src="./script/header.js"></script>
    <script src="./script/carousel.js"></script>
    <script>
      // 수수료/정산 섹션의 img 순서 자동 바꾸기
      document.addEventListener("DOMContentLoaded", () => {
        const images = [
          document.querySelector(".charge-img1"),
          document.querySelector(".charge-img2"),
          document.querySelector(".charge-img3"),
          document.querySelector(".charge-img4"),
        ];

        setInterval(() => {
          const classNames = images.map((img) => img.className);

          images.forEach((img, index) => {
            img.className =
              classNames[(index - 1 + classNames.length) % classNames.length];
          });
        }, 3000);
      });
    </script>
  </body>
</html>
